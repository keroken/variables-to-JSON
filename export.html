<style>
  :root {
    --spacing: 0.8rem;
  }

  * {
    box-sizing: border-box;
  }

  body {
    background-color: var(--figma-color-bg);
    color: var(--figma-color-text);
    margin: 0;
    padding: var(--spacing);
  }

  html,
  body,
  main {
    height: 100%;
  }

  main {
    display: flex;
    flex-direction: column;
    gap: var(--spacing);
  }

  select {
    background-color: var(--figma-color-bg-component);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    padding: var(--spacing);
  }

  button {
    appearance: none;
    border-radius: 4px;
    padding: var(--spacing);
  }

  textarea {
    background-color: var(--figma-color-bg-secondary);
    border: 2px solid var(--figma-color-border);
    color: var(--figma-color-text-secondary);
    flex: 1;
    font-family: Andale Mono, monospace;
    font-size: 0.9rem;
    overflow: auto;
    padding: var(--spacing);
    white-space: pre;
  }
  textarea:focus {
    border-color: var(--figma-color-border-selected);
    outline: none;
  }

  button,
  textarea {
    display: block;
    width: 100%;
  }

  button {
    background-color: var(--figma-color-bg-brand);
    border: none;
    color: var(--figma-color-text-onbrand);
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
      Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
      sans-serif;
    font-weight: bold;
  }

  #export {
    background-color: var(--figma-color-bg-component);
  }
</style>
<main>
  <select id="select-collection">
    <option value="SelectCollection">Select Collection</option>
  </select>
  <button id="export" type="button">Export Variables</button>
  <textarea
    placeholder="Exported variables will render here..."
    readonly
  ></textarea>
</main>
<script>
  window.onmessage = ({ data: { pluginMessage } }) => {
    let selectedCollection = '';
    if (pluginMessage.type === "COLLECTION_OPTIONS") {
      const select = document.getElementById("select-collection");
      const collectionOptions = pluginMessage.data;
      collectionOptions.forEach(({ id, name }) => {
        console.log(id, name);
        const option = document.createElement("option");
        option.value = id;
        option.label = name;
        select.appendChild(option);
      })
      select.addEventListener("change", (e) => {
        selectedCollection = e.target.value;
      });
    } else if (pluginMessage.type === "EXPORT_RESULT") {
      const output = pluginMessage.file.length > 1 ? pluginMessage.file : pluginMessage.file[0];
      document.querySelector("textarea").innerHTML = 
        `${JSON.stringify(output, null, 2)}`
    }

    document.getElementById("export").addEventListener("click", () => {
      parent.postMessage({ pluginMessage: { type: "EXPORT", data: selectedCollection } }, "*");
    });
  };
</script>
